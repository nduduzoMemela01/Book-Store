<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DUT BookHaven</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <!-- Include Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1>Create an Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="studentNumber">Student Number</label>
                    <input type="text" id="studentNumber" name="studentNumber" placeholder="Enter your student number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="initials">Initials</label>
                    <input type="text" id="initials" name="initials" placeholder="Enter your initials" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
