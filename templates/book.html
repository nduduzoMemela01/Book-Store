<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylebook.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Book Store</h1>
        <nav>
            <ul>
                <li><a href="/cart">Cart<span id="cart-count"></span></a></li>
                <li><a href="/">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-content">
        <div class="container">
            <div class="shop-header">
                <input type="text" id="search-input" placeholder="Search by title, author, or book ID">
                <button id="search-btn">Search</button>
                <button id="bestseller-btn">Bestsellers</button>
            </div>

            <div class="shop-sidebar">
                <h3>Categories</h3>
                <ul>
                    <li><button class="faculty-btn" data-faculty="Accounting and Informatics">Accounting and Informatics</button></li>
                    <li><button class="faculty-btn" data-faculty="Applied Sciences">Applied Sciences</button></li>
                    <li><button class="faculty-btn" data-faculty="Arts and Design">Arts and Design</button></li>
                    <li><button class="faculty-btn" data-faculty="Engineering and Built Environment">Engineering and Built Environment</button></li>
                    <li><button class="faculty-btn" data-faculty="Health Sciences">Health Sciences</button></li>
                    <li><button class="faculty-btn" data-faculty="Management">Management</button></li>
                    <li><button class="faculty-btn" data-faculty="Others">Others</button></li>
                </ul>
            </div>

            <div class="book-grid">
                <!-- Books will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='bookscripts.js') }}"></script>
</body>
</html>
