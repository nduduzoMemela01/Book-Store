<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
        body {
        font-family: Arial, sans-serif;
        font-size: 17px;
        padding: 8px;
        background-color: #f9f9f9;
        color: #333;
    }
    
    * {
        box-sizing: border-box;
    }
    
    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -16px;
    }
    
    .col-25 {
        flex: 25%;
        padding: 0 16px;
    }
    
    .col-50 {
        flex: 50%;
        padding: 0 16px;
    }
    
    .col-75 {
        flex: 75%;
        padding: 0 16px;
    }
    
    .container {
        background-color: #ffffff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    input[type=text] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
    }
    
    label {
        margin-bottom: 10px;
        display: block;
        font-weight: bold;
    }
    
    .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
    }
    
    .btn {
        background-color: #04AA6D;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        width: 100%;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
        transition: background-color 0.3s ease;
    }
    
    .btn:hover {
        background-color: #45a049;
    }
    
    a {
        color: #2196F3;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    hr {
        border: 1px solid lightgrey;
        margin: 20px 0;
    }
    
    span.price {
        float: right;
        color: grey;
        font-weight: bold;
    }
    
    @media (max-width: 800px) {
        .row {
            flex-direction: column-reverse;
        }
        .col-25 {
            margin-bottom: 20px;
        }
    }
</style>
</head>
<body>

<h2>Responsive Checkout Form</h2>
<p>Resize the browser window to see the effect. When the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other.</p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <!-- Update the form action to point to the backend route -->
      <form id='checkoutForm'>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
            <label for="cellphone"><i class="fa fa-envelope"></i> Cellphone</label>
            <input type="text" id="cellphone" name="cellphone" placeholder="+27 83 123 4567" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Delivery Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
            <label for="ccnum">Credit Card Number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2025" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to pay" class="btn">
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='checkout.js') }}"></script>
</body>
</html>
