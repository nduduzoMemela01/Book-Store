<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body onload="loadOrders()">
    <div class="admin-container">
        <h1>Admin Dashboard</h1>

        <!-- Add Book Section -->
        <section id="add-book-section">
            <h2>Add a Book</h2>
            <form id="add-book-form">
                <!-- Book Title -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <!-- Book Author -->
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <!-- Book Rating -->
                <label for="rating">Rating:</label>
                <input type="number" step="0.1" id="rating" name="rating" required>

                <!-- Rating Count -->
                <label for="rating_count">Rating Count:</label>
                <input type="number" id="rating_count" name="rating_count" required>

                <!-- Book Price -->
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" required>

                <!-- Faculty -->
                <label for="faculty">Faculty:</label>
                <input type="text" id="faculty" name="faculty" required>

                <!-- Badge -->
                <label for="badge">Badge:</label>
                <input type="text" id="badge" name="badge" required>

                <!-- Cover URL -->
                <label for="cover_url">Cover URL:</label>
                <input type="text" id="cover_url" name="cover_url" required>

                <!-- Submit Button -->
                <button type="submit">Add Book</button>
            </form>
        </section>

        <!-- Edit User Section -->
        <section id="edit-user-section">
            <h2>Edit User</h2>
            <form id="edit-user-form">
                <!-- Student Number -->
                <label for="studentNumber">Student Number:</label>
                <input type="text" id="studentNumber" name="studentNumber" required>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <!-- Initials -->
                <label for="initials">Initials:</label>
                <input type="text" id="initials" name="initials">

                <!-- Surname -->
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname">

                <!-- User Type -->
                <label for="userType">User Type:</label>
                <input type="text" id="userType" name="userType">

                <!-- Submit Button -->
                <button type="submit">Edit User</button>
            </form>
        </section>

        <!-- Edit Orders Section -->
        <section id="edit-orders-section">
            <h2>Edit Orders</h2>
            <p>Feature to edit orders can be added here.</p>
            <div id="orders-list">
                <!-- Orders will be dynamically loaded here -->
                 <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Student Number</th>
                            <th>Full Name</th>
                            <th>Phone Number</th>
                            <th>Quantity</th>
                            <th>Total Amount</th>
                            <th>Order Date</th>
                            <th>Delivery Address</th>
                            <th>Ordered Books</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='adminscript.js') }}"></script>
</body>
</html>
